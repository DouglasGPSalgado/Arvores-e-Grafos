<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Piscinas</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        position: relative;
      }
      li a {
        position: absolute;
        top: 5px;
        right: 5px;
        color: red;
        text-decoration: none;
        font-size: 14px;
      }
      li a:hover {
        text-decoration: underline;
      }
      #clear-btn {
        margin-top: 20px;
        padding: 10px;
        background-color: #ccc;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Lista Piscinas</h1>
    <ul id="piscinas-lista">
      <li>Piscina 1 <a href="#">Apagar</a></li>
      <li>Piscina 2 <a href="#">Apagar</a></li>
      <li>Piscina 3 <a href="#">Apagar</a></li>
      <li>Piscina 4 <a href="#">Apagar</a></li>
    </ul>
    <button id="clear-btn">Limpar Lista</button>
    <script src="script.js"></script>
  </body>
</html>
